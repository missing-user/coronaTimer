<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Corona visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=fallback" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=fallback" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  </link>
  <meta name="description"
    content="A morbid live counter to visualize the COVID-19 infection-, death and recovery rates. ">
</head>

<body>
  <div id="allExceptTheFooter">
    <h1 id="pagetitle">COVID-19</h1>

    <h2>Since you opened this website...</h2>
    <div class="counterCont">
      <span>
        <p id="inf">loading...
        </p>
        <p>people got infected</p><br>
      </span>
      <span>
        <p id="reco">loading...
        </p>
        <p>people recovered</p><br>
      </span>
      <span>
        <p id="dead">loading...
        </p>
        <p>people died</p><br>
      </span>
    </div>

    <h2>Since your first visit...</h2>
    <div class="counterCont" style="margin-bottom:2.5rem">
      <span>
        <p id="linf">0
        </p>
        <p>people got infected</p><br>
      </span>
      <span>
        <p id="lreco">0
        </p>
        <p>people recovered</p><br>
      </span>
      <span>
        <p id="ldead">0
        </p>
        <p>people died</p><br>
      </span>
    </div>
  </div>
  <footer>
    <a href="countries.html">BY COUNTRIES</a>
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>
